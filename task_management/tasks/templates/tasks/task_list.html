<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} (создано: {{ task.created_at }})</li>
        {% empty %}
            <li>Нет задач для отображения.</li>
        {% endfor %}
    </ul>
</body>
</html>
